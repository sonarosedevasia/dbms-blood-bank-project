<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Donor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("{{ url_for('static', filename='images/pic9.jpg') }}") no-repeat center center fixed;
      background-size: cover;
    }

    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #b30000;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #b30000;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #800000;
    }

    .flash-message {
      color: green;
      text-align: center;
      margin-bottom: 10px;
    }

    .back-button {
      background: gray;
      margin-top: 5px;
    }

    .back-button:hover {
      background: darkgray;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Donor</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-message">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>

      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>

      <label for="gender">Gender:</label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="phone">Phone:</label>
      <input type="text" name="phone" id="phone">

      <label for="email">Email:</label>
      <input type="email" name="email" id="email">

      <label for="blood_group">Blood Group:</label>
      <select name="blood_group" id="blood_group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <button type="submit">Submit</button>
      <button type="button" class="back-button" onclick="location.href='{{ url_for('main_menu') }}'">Back to Menu</button>
    </form>
  </div>
</body>
</html>
